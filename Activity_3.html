    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            lightbox.option({
                resizeDuration: 200,
                wrapAround: true,
                disableScrolling: true,
                showImageNumberLabel: true,
                fadeDuration: 300,
                imageFadeDuration: 300
            });
            document.addEventListener('lightbox_opened', function() {
                document.body.classList.add('no-scroll');
            });
            document.addEventListener('lightbox_closed', function() {
                document.body.classList.remove('no-scroll');
            });
           const grid = document.querySelector('.grid');
            if (grid) {
                imagesLoaded(grid, () => {
                    let msnryOptions = {
                        itemSelector: '.grid-item',
                        percentPosition: false,
                        isFitWidth: true
                    };

                    // 根據螢幕寬度設定不同的 Masonry 參數
                    if (window.innerWidth >= 1700) {
                        msnryOptions.columnWidth = 350; // 調整這裡來控制照片寬度
                        msnryOptions.gutter = 10; // 調整這裡來控制水平間距
                    } else {
                        msnryOptions.columnWidth = 240;
                        msnryOptions.gutter = 10; // 一般螢幕的水平間距
                    }

                    const masonry = new Masonry(grid, msnryOptions);

                    const gridItems = document.querySelectorAll('.grid-item');
                    gridItems.forEach(item => {
                        item.classList.add('visible');
                    });
                });
            }
            const originalTitle = document.title;
            const titleEl = document.querySelector('title');
            if (titleEl) {
                const titleObserver = new MutationObserver(() => {
                    if (document.title !== originalTitle) {
                        document.title = originalTitle;
                    }
                });
                titleObserver.observe(titleEl, { childList: true });
            }
            const heroText = document.querySelector('.hero-text');
            if (heroText) {
                setTimeout(() => {
                    heroText.classList.add('fade-in');
                }, 500);
            }
        });
    </script>
